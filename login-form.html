<html>
<head>
<title>Login Form Design</title>
<body>
    <div class="loginbox">
    <img src="https://static2.yan.vn/YanNews/2167221/202003/dan-mang-du-trend-thiet-ke-avatar-du-kieu-day-mau-sac-tu-anh-mac-dinh-b0de2bad.jpg"
         class="avatar">
        <h1>Login Here</h1>
        <form>
            <p>Username</p>
            <input type="text" id="userName" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" id="passWord" placeholder="Enter Password">
            <input type="submit" id="login" value="Login">
            <a href="#">Lost your password?</a><br>
            <a href="#">Don't have an account?</a>
        </form>
        
    </div>

</body>
</head>
</html>
<style>
    body{
        margin: 0;
        padding: 0;
        background: url("https://news.gearvn.com/wp-content/uploads/2020/03/wp1860711-1024x640.png");
        background-size: cover;
        background-position: center;
    }

    .loginbox{
        width: 320px;
        height: 420px;
        background: #3c4145;
        color: #fff;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        box-sizing: border-box;
        padding: 70px 30px;
    }

    .avatar{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        top: -50px;
        left: calc(50% - 50px);
    }

    h1{
        margin: 0;
        padding: 0 0 20px;
        text-align: center;
        font-size: 22px;
    }

    .loginbox p{
        margin: 0;
        padding: 0;
        font-weight: bold;
    }

    .loginbox input{
        width: 100%;
        margin-bottom: 20px;
    }

    .loginbox input[type="text"], input[type="password"]
    {
        border: none;
        border-bottom: 1px solid #fff;
        background: transparent;
        outline: none;
        height: 40px;
        color: #fff;
        font-size: 16px;
    }
    .loginbox input[type="submit"]
    {
        border: none;
        outline: none;
        height: 40px;
        background: #fb2525;
        color: #fff;
        font-size: 18px;
        border-radius: 20px;
    }
    .loginbox a{
        text-decoration: none;
        font-size: 12px;
        line-height: 20px;
        color: #e5e0e0;
    }
    .loginbox a:hover
    {
        color: #ffc107;
    }

</style>
