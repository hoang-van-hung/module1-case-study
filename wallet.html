<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet</title>

</head>
<body>
<div class="wallet">
    <p>MY WALLET</p> <br>
     My Total Money: <p id="total"></p> <br>
    Spent Money: <p id="spent"></p> <br>
    Rest of My Money: <p id="rest"></p> <br>
    Add Money to My Wallet
    <input type="number" id="add-money">
    <button onclick="sum()">Add Money</button>
</div>
<div class="table">
<form>
    <fieldset>
        <legend>Input the information</legend>
        <table>
            <tr>
                <td><input type="date" id="list-date" placeholder="Enter the date"></td>
                <td><input type="text" id="list-name" placeholder="Enter the name"></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="number" id="list-amount" placeholder="Enter the amount"></td>
                <td><input type="text" id="list-note" placeholder="Enter the note"></td>
                <td><button type="button" id="list-add" onclick="addList()">Add list</button></td>
            </tr>
        </table>
    </fieldset>
</form>
<br>
<table id="list" border="1px"></table>
</div>

<script src="Object.js"></script>
<script src="main.js"></script>
</body>
</html>

</script>
